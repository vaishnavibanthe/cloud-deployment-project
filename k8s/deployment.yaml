apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-cloud-api
  labels:
    app: multi-cloud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-cloud-api
  template:
    metadata:
      labels:
        app: multi-cloud-api
    spec:
      containers:
      - name: multi-cloud-api
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
