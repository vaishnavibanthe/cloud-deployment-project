name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        type: choice
        options:
          - lambda
          - ec2
          - eks
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'
      pulumi_stack:
        description: 'Pulumi Stack'
        required: true
        default: 'dev'

env:
  APP_NAME: multi-cloud-api
  AWS_REGION: ${{ github.event.inputs.aws_region }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.APP_NAME }} --region ${{ env.AWS_REGION }}

      - name: Build and push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd api
          docker build -t $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.APP_NAME }}:latest
          docker push $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.APP_NAME }}:latest
          echo "image_uri=$ECR_REGISTRY/${{ env.APP_NAME }}:latest" >> $GITHUB_OUTPUT

  deploy-lambda:
    name: Deploy to AWS Lambda
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deployment_type == 'lambda' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          cd infra/aws
          pip install -r requirements.txt

      - name: Ensure Pulumi stack exists (select or create)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -e
          cd infra/aws
          pulumi login --cloud-url https://api.pulumi.com
          if pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive 2>/dev/null; then
            echo "Selected existing stack ${{ github.event.inputs.pulumi_stack }}"
          else
            echo "Stack not found; creating stack ${{ github.event.inputs.pulumi_stack }}"
            pulumi stack init ${{ github.event.inputs.pulumi_stack }} --non-interactive
          fi

      - name: Set Pulumi config values (deploymentType, appName, imageUri)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -e
          cd infra/aws
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive

          pulumi config set deploymentType lambda --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive
          pulumi config set appName ${{ env.APP_NAME }} --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

          # Pass built image URI into Pulumi config (if you want Pulumi to use a CI-built image)
          pulumi config set imageUri "${{ needs.build-and-push.outputs.image_uri }}" --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive || true

      - name: Deploy with Pulumi (pulumi up)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -e
          cd infra/aws
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive
          pulumi up --yes --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

      - name: Get API endpoint output
        id: pulumi-outputs
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          cd infra/aws
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive
          echo "api_endpoint=$(pulumi stack output api_endpoint)" >> $GITHUB_OUTPUT

  deploy-ec2:
    name: Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deployment_type == 'ec2' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          cd infra/aws
          pip install -r requirements.txt

      - name: Ensure Pulumi stack exists and deploy (EC2)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -e
          cd infra/aws
          pulumi login --cloud-url https://api.pulumi.com
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive || pulumi stack init ${{ github.event.inputs.pulumi_stack }} --non-interactive

          pulumi config set deploymentType ec2 --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive
          pulumi config set appName ${{ env.APP_NAME }} --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

          # pass image URI if EC2 uses the image
          pulumi config set imageUri "${{ needs.build-and-push.outputs.image_uri }}" --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive || true

          pulumi up --yes --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

      - name: Get outputs
        run: |
          cd infra/aws
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive
          echo "EC2 Public IP: $(pulumi stack output ec2_public_ip)"
          echo "EC2 Public DNS: $(pulumi stack output ec2_public_dns)"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy-eks:
    name: Deploy to AWS EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deployment_type == 'eks' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          cd infra/aws
          pip install -r requirements.txt

      - name: Ensure Pulumi stack exists and deploy (EKS)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -e
          cd infra/aws
          pulumi login --cloud-url https://api.pulumi.com
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive || pulumi stack init ${{ github.event.inputs.pulumi_stack }} --non-interactive

          pulumi config set deploymentType eks --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive
          pulumi config set appName ${{ env.APP_NAME }} --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

          pulumi config set imageUri "${{ needs.build-and-push.outputs.image_uri }}" --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive || true

          pulumi up --yes --stack ${{ github.event.inputs.pulumi_stack }} --non-interactive

      - name: Get kubeconfig
        run: |
          cd infra/aws
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} --non-interactive
          pulumi stack output kubeconfig > kubeconfig.yaml
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to EKS (k8s manifests)
        run: |
          export KUBECONFIG=infra/aws/kubeconfig.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get services

      - name: Get service endpoint
        run: |
          export KUBECONFIG=infra/aws/kubeconfig.yaml
          kubectl get service ${{ env.APP_NAME }}-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
