name: Deploy to GCP

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        type: choice
        options:
          - functions
          - compute
          - gke
      gcp_project:
        description: 'GCP Project ID'
        required: true
      gcp_region:
        description: 'GCP Region'
        required: true
        default: 'us-central1'
      pulumi_stack:
        description: 'Pulumi Stack'
        required: true
        default: 'dev'

env:
  APP_NAME: multi-cloud-api
  GCP_REGION: ${{ github.event.inputs.gcp_region }}
  GCP_PROJECT: ${{ github.event.inputs.gcp_project }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository
        run: |
          gcloud artifacts repositories create ${{ env.APP_NAME }} \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT }} || true
        continue-on-error: true

      - name: Build and push Docker image
        id: build
        run: |
          cd api
          IMAGE_URI=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.APP_NAME }}/${{ env.APP_NAME }}
          docker build -t $IMAGE_URI:${{ github.sha }} .
          docker tag $IMAGE_URI:${{ github.sha }} $IMAGE_URI:latest
          docker push $IMAGE_URI:${{ github.sha }}
          docker push $IMAGE_URI:latest
          echo "image_uri=$IMAGE_URI:latest" >> $GITHUB_OUTPUT

  deploy-functions:
    name: Deploy to Google Cloud Run (Functions)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deployment_type == 'functions'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install dependencies
        run: |
          cd infra/gcp
          pip install -r requirements.txt

      - name: Deploy with Pulumi
        run: |
          cd infra/gcp
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} || pulumi stack init ${{ github.event.inputs.pulumi_stack }}
          pulumi config set deploymentType functions
          pulumi config set appName ${{ env.APP_NAME }}
          pulumi config set gcpProject ${{ env.GCP_PROJECT }}
          pulumi config set region ${{ env.GCP_REGION }}
          pulumi up --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Get outputs
        run: |
          cd infra/gcp
          echo "Cloud Run URL: $(pulumi stack output cloud_run_url)"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  deploy-compute:
    name: Deploy to Google Compute Engine
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deployment_type == 'compute'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install dependencies
        run: |
          cd infra/gcp
          pip install -r requirements.txt

      - name: Deploy with Pulumi
        run: |
          cd infra/gcp
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} || pulumi stack init ${{ github.event.inputs.pulumi_stack }}
          pulumi config set deploymentType compute
          pulumi config set appName ${{ env.APP_NAME }}
          pulumi config set gcpProject ${{ env.GCP_PROJECT }}
          pulumi config set region ${{ env.GCP_REGION }}
          pulumi up --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Get outputs
        run: |
          cd infra/gcp
          echo "Instance External IP: $(pulumi stack output instance_external_ip)"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  deploy-gke:
    name: Deploy to Google Kubernetes Engine
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deployment_type == 'gke'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install dependencies
        run: |
          cd infra/gcp
          pip install -r requirements.txt

      - name: Deploy GKE with Pulumi
        run: |
          cd infra/gcp
          pulumi stack select ${{ github.event.inputs.pulumi_stack }} || pulumi stack init ${{ github.event.inputs.pulumi_stack }}
          pulumi config set deploymentType gke
          pulumi config set appName ${{ env.APP_NAME }}
          pulumi config set gcpProject ${{ env.GCP_PROJECT }}
          pulumi config set region ${{ env.GCP_REGION }}
          pulumi up --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Get kubeconfig
        run: |
          cd infra/gcp
          pulumi stack output kubeconfig > kubeconfig.yaml
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Deploy to GKE
        run: |
          export KUBECONFIG=infra/gcp/kubeconfig.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get services

      - name: Get service endpoint
        run: |
          export KUBECONFIG=infra/gcp/kubeconfig.yaml
          kubectl get service ${{ env.APP_NAME }}-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
